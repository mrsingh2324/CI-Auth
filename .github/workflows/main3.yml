name: Node.js CI/CD to Docker Hub

# Trigger the workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    # Use the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (required for advanced build features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using repository secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image and push it to the registry
      # We tag it with 'latest' for the current version and the 'SHA' for version history
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nodejs-helloworld:latest
            ${{ secrets.DOCKER_USERNAME }}/nodejs-helloworld:${{ github.sha }}
